
@(user:List[Accounts])(implicit flash: Flash,req: RequestHeader)

@main("Play App") {



<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li><a href="@routes.LoginController.logout()"><i class="fa fa-power-off" aria-hidden="true"></i><span style="margin-left:10px;font-size:15px;">Logout</span></a></li>
        </ul>
    </div>
</nav>
<div class="row">
    <div class="col-md-4" >

        <div class="col-md-8 says" > @flash.get("msg").getOrElse("Welcome!")</div>
        <div class="col-md-4" ></div>

    </div>

    <div class="col-md-4" >

        <img src="@routes.Assets.versioned("images/img.png")" class="img-responsive profiledp img-circle" alt="playAvatar" >

    </div>
    <div class="col-md-4" ></div>


</div>

<div class="row" style="margin-top:20px;">
    <div class="col-md-3" ></div>
    <div class="col-md-6 info underline" >@user(0).fname</div>
    <div class="col-md-3" ></div>
</div>

<div class="row" style="margin-top:20px;">
    <div class="col-md-4" ></div>
    <div class="col-md-4 restInfo" >@user(0).uname</div>
    <div class="col-md-4" ></div>
</div>
<div class="row" style="margin-top:20px;">
    <div class="col-md-4" ></div>
    <div class="col-md-4 restInfo" >@user(0).mobile</div>
    <div class="col-md-4" ></div>
</div>
<div class="row" style="margin-top:20px;">
    <div class="col-md-4" ></div>
    <div class="col-md-4 restInfo" >@user(0).gender , @user(0).age</div>
    <div class="col-md-4" ></div>
</div>



}
