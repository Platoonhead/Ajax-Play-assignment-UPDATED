@(title: String)(content: Html)(implicit req: RequestHeader)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrapCss/bootstrap.min.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("font-awesome/css/font-awesome.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/external.css")">

    <!-- Embedded Javascript router -->

    @helper.javascriptRouter("jsRoutes")(
    routes.javascript.SignupController.processForm,
    routes.javascript.LoginController.processForm,
    routes.javascript.LoginController.logout
    )


    </head>
    <body>

    @content

        <script src="@routes.Assets.versioned("javascripts/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrapJavascript/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>

    </body>
</html>
